<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
    <h1>Upload File</h1>
    
    <!-- حقل إدخال لرفع الملف -->
    <input type="file" id="fileInput" accept=".pdf, .ppt, .pptx">
    
    <!-- زر لبدء رفع الملف -->
    <button onclick="uploadFile()">Upload File</button>
    
    <!-- مكان عرض الرابط بعد رفع الملف -->
    <div id="fileLink"></div>

    <!-- JavaScript Code -->
    <script>
        const uploadFile = async () => {
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();

                // عرض الرابط أو اسم الملف بعد التحميل
                console.log('File uploaded successfully:', data.fileUrl);
                document.getElementById('fileLink').innerHTML = `<a href="${data.fileUrl}">Download File</a>`;
            } catch (error) {
                console.error('Error uploading file:', error);
            }
        };
